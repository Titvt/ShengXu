<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>{{ title|e }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        color: black;
        background: white;
        line-height: 2;
        word-break: break-word;
      }
      h1 {
        margin: 16px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
      }
      .content {
        margin: 0 16px;
        text-align: justify;
        text-justify: inter-ideograph;
        font-size: 24px;
        white-space: pre-wrap;
      }
      .forward {
        display: block;
        margin: 16px;
        padding: 8px;
        color: #4caf50;
        text-align: center;
        text-decoration: none;
        font-size: 24px;
        border: 2px solid #4caf50;
        border-radius: 32px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>{{ title|e }}</h1>
      <div class="content">{{ content|e }}</div>
      <a class="forward" href="{{ forward|e }}">下一章</a>
    </main>
  </body>
</html>
